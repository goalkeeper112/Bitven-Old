<template name="precios">
	<div class="ui top attached tabular menu fluid" id="barPrecios">
		{{#if VEF}}
	  		<div class="ui active item button" id="VEF">VEF</div>
	  	{{else}}
  			<div class="ui item button tabContainer" style="background-color: #432F21; color: #D6D3C4;" id="VEF">VEF</div>
  		{{/if}}

	  	{{#if BRL}}
			<div class="ui active item button" id="BRL">BRL</div>
		{{else}}
			<div class="ui item button tabContainer" style="background-color: #432F21; color: #D6D3C4;" id="BRL">BRL</div>
		{{/if}}

		{{#if USD}}
			<div class="ui active item button" id="USD">USD</div>
		{{else}}
			<div class="ui item button tabContainer" style="background-color: #432F21; color: #D6D3C4;" id="USD">USD</div>
		{{/if}}

		{{#if ARS}}
			<div class="ui active item button" id="ARS">ARS</div>
		{{else}}
			<div class="ui item button tabContainer" style="background-color: #432F21; color: #D6D3C4;" id="ARS">ARS</div>
		{{/if}}
	</div>

	<div class="ui bottom attached active tab segment pilled" id="boxPrecios">
	  <p>
  		<div class="ui labeled input fluid">
  			{{#if VEF}}
	  			<div class="ui label">	
					<i class="line chart icon"></i>
	  			</div>

				<input class="ui fluid" id="monto" placeholder="VEF a BTC" type="number">
  			{{/if}}

  			{{#if BRL}}
	  			<div class="ui label">	
					<i class="area chart icon"></i>
	  			</div>

				<input class="ui fluid" id="monto" placeholder="BRL a BTC" type="number">
  			{{/if}}

  			{{#if USD}}
	  			<div class="ui label">	
					<i class="dollar icon"></i>
	  			</div>

				<input class="ui fluid" id="monto" placeholder="USD a BTC" type="number">
  			{{/if}}

  			{{#if ARS}}
	  			<div class="ui label">	
					<i class="dollar icon"></i>
	  			</div>

				<input class="ui fluid" id="monto" placeholder="ARS a BTC" type="number">
  			{{/if}}
  		</div>
	  </p>
	  <p>
	  	<table class="ui celled table" id="tablePrecios">
			<thead id="headTablePrecios">
				<tr>
					<th class="">Fuente</th>
					<th class="">Valor</th>
				</tr>
			</thead>
			<tbody>
				{{#if VEF}}
				<tr>
					<td>Surbitcoin</td>
					<td><p>{{surbitcoinConvert}}</p></td>
				</tr>
				<tr>
					<td>Localbitcoin</td>
					<td><p>{{localbitcoinConvert}}</p></td>
				</tr>
				<tr>
					<td>Implícito</td>
					<td><p>{{implicitoConvert}}</p></td>
				</tr>
				{{/if}}

				{{#if BRL}}
				<tr>
					<td>Foxbit</td>
					<td><p>{{foxbitConvert}}</p></td>
				</tr>
				<tr>
					<td>Localbitcoin</td>
					<td><p>{{localbitcoinBRLConvert}}</p></td>
				</tr>
				<tr>
					<td>Implícito</td>
					<td><p>{{implicitoBRLConvert}}</p></td>
				</tr>
				{{/if}}

				{{#if USD}}
				<tr>
					<td>Bitfinex</td>
					<td><p>{{bitfinexConvert}}</p></td>
				</tr>
				<tr>
					<td>Localbitcoin</td>
					<td><p>{{localbitcoinUSDConvert}}</p></td>
				</tr>
				<tr>
					<td>BTC-E</td>
					<td><p>{{btcEConvert}}</p></td>
				</tr>
				{{/if}}

				{{#if ARS}}
				<tr>
					<td>ArgenBTC</td>
					<td><p>{{argenBTCConvert}}</p></td>
				</tr>
				<tr>
					<td>Casa de cambio</td>
					<td><p>{{casaCambioConvert}}</p></td>
				</tr>
				<tr>
					<td>Implícito</td>
					<td><p>{{implicitoARSonvert}}</p></td>
				</tr>
				{{/if}}
			</tbody>
		</table>
	  </p>
	  <p>
  		<div class="ui labeled input fluid">
  			<div class="ui label">
  				<i class="bitcoin icon"></i>
  			</div>
  			{{#if VEF}}
	  			<input class="ui fluid" id="montoBTC" placeholder="BTC a VEF" type="number" step="0.000000001">
  			{{/if}}

  			{{#if BRL}}
	  			<input class="ui fluid" id="montoBTC" placeholder="BTC a BRL" type="number" step="0.000000001">
  			{{/if}}

  			{{#if USD}}
	  			<input class="ui fluid" id="montoBTC" placeholder="BTC a USD" type="number" step="0.000000001">
  			{{/if}}

  			{{#if ARS}}
	  			<input class="ui fluid" id="montoBTC" placeholder="BTC a ARS" type="number" step="0.000000001">
  			{{/if}}
  		</div>
	  </p>
	</div>
</template>
