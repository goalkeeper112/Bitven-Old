<template name="noticias">
	<div class="ui container stackable">
		<h1 class="header center">Noticias Bitcoin</h1>
		<div class="ui cards">
			{{#each postWP}}
				<div class="ui card fluid" style="background-color: #DFDED4; color: #432F21;">
				  <div class="content">
				    <a class="header">{{post.title}}</a>
				  </div>
				  <div class="extra content">
				    <a href="{{pathFor 'post'}}">
				      Ver noticia
				    </a>
				  </div>
				</div>
			{{/each}}
		</div>
	</div>
</template>
