<template name="main">
	<div class="pusher">
		<div class="ui inverted vertical masthead center aligned segment">

			<div class="ui text container">
				<h1 class="ui inverted header">
					Bitven.org
				</h1>
				
				<h2>Convencidos por la educación Bitcoin</h2>
				
				<div class="ui row huge segment fluid">
					<iframe width="560" height="315" class="ui container" src="https://www.youtube.com/embed/ceef71b0zSo" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>

	<div class="ui equal width">

		<div class="ui divider"></div>

		<div class="ui three column stackable grid">
			<div class="column">
				{{> noticias}}
			</div>
			
			<div class="column">
				{{> calculadoras}}
			</div>
			
			<div class="column" onclick="$('.ui.modal').modal('show');">
				{{>volanteModal}}
				<div class="ui half page ad fluid" style="">
					<img src="img/bannerModal.jpg" alt="">
				</div>
			</div>
		</div>

		<div class="ui divider"></div>

		<div class="ui vertical stripe quote segment">
		    <div class="ui equal width stackable internally celled grid">
		      <div class="center aligned row">
		        <div class="column">
		          <h3>Características del Bitcoin</h3>
		        	<p>
						<div class="ui row huge segment fluid">
				          	<iframe width="560" height="315" src="https://www.youtube.com/embed/zJNSmFxYqiQ" frameborder="0" allowfullscreen></iframe>
						</div>
			        </p>
		        </div>
		        <div class="column">
		          <h3>¿Para qué sirven los bitcoins?</h3>
		          	<p>
						<div class="ui row huge segment fluid">
			          		<iframe width="560" height="315" src="https://www.youtube.com/embed/4A7Pgn62G2E" frameborder="0" allowfullscreen></iframe>
						</div>
		          	</p>
		        </div>
		      </div>
		    </div>
		</div>
	</div>
</template>
